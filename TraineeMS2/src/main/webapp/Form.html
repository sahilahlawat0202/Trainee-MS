<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
</body>

<header class="header-fixed">

	<div class="header-limiter">

		<h1><a href="https://www.google.com"><img src="Defence_Research_and_Development_Organisation_Logo.png">DRDO</a></h1>

		<nav>
			<a href="#">Home</a>
			<a href="#" class="selected">DRDO</a>
			<a href="#">Organisation</a>
			<a href="#">Outreach</a>
			<a href="#">Careers</a>
			<a href="#">Publications</a>
			<a href="#">Contact Us</a>
		</nav>
 
	</div>

</header>


    <form action="register">

    <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required pattern="[A-Za-z0-9\.]{3,30}">
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required pattern="[A-Za-z0-9]{3,30}">
            </div>
    
            <div>
            <label for="dob">D.O.B</label>
            <input type="date" name="dob" id="dob" required>
            </div>
    
            <label for="gender">Gender</label>
            <div style="display: flex" aria-required="true">
                <input type="radio" class="gender" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" class="gender" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" class="gender" id="others" name="gender">
                <label for="others">Others</label>
            </div>
    
            <div>
            <label for="Nationality" required pattern="[A-Za-z]{3,30}">Nationality</label>
            <input type="text" name="Nationality" id="Nationality">
            </div>
    
            <div>
            <label for="Contact">Contact No.</label>
            <input type="tel" name="Contact" id="Contact" required pattern="[0-9]{10,10}">
            </div>
    
            <div>
            <label for="E-mail">E-mail</label>
            <input type="text" name="E-mail" id="E-mail" required pattern="[A-Za-z0-9@_]{3,}">
            </div>
    
            <div>
            <label for="Address">Permanant Address</label>
            <input type="text" name="Address" id="Address" required pattern="[A-Za-z0-9-]{3,}">
            </div>
    
            <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city" required pattern="[A-Za-z]{3,20}">
            </div>
            
            <div>
                <label for="State" required pattern="[A-Za-z]{3,20}">State</label>
                <input type="text" name="State" id="State">
            </div>
    
            <div>
                <label for="ZIP"required pattern="[0-9]{6,6}">ZIP/Postal Code</label>
                <input type="text" name="ZIP" id="ZIP">
            </div>
    
            <div>
                <label for="Country">Country</label>
                <input type="text" name="Country" id="Country"required pattern="[A-Za-z]{3,30}">
            </div>
    


    </fieldset>

    <fieldset>
        <legend>Educational Background</legend>
      
        <div>
			<label for="uni">Name of University</label>
            <input type="text" name="uni" id="uni" required pattern="[A-Za-z]{3,50}">
            </div>
            
            <label for="major">Major/Field of Study</label>
            <input type="text" name="major" id="major" required pattern="[A-Za-z]{3,20}">
            </div>
    
            <div>
            <label for="year">Current Year of Study</label>
            <input type="number" name="year" id="year" required pattern="[0-9]{,4}">
            </div>
    
            <div>
            <label for="cgpa">CGPA/Percentage</label>
            <input type="number" name="cgpa" id="cgpa" required pattern="[0-9]{,4}">
            </div>
    
            <div>
            <label for="yog">Year of Graduation</label>
            <input type="number" name="yog" id="yog" required pattern="[0-9]{4,4}">
            </div>
    
        </fieldset>
    
        <fieldset>
            <legend>Internship Details</legend>
            <div>
            <label for="start-date">Preferred Internship Start Date</label>
            <input type="date" name="start-date" id="start-date" required>
            <label for="end-date">Preferred Internship End Date</label>
            <input type="date" name="end-date" id="end-date" required>
            </div>
    
            <label for="fulltime">Are you available for a full-time internship?</label>
            <div style="display: flex;">
                <input type="radio" name="fulltime" id="yes" name="fulltime" required>
                <label for="yes">Yes</label>
                <input type="radio" name="fulltime" id="no" name="fulltime" required>
                <label for="no">No</label>    
            </div>
    
            <div>
                <label for="interests">Please specify your area(s) of interest or the department you wish to intern in:</label>
                <select name="interest" id="interest-select" required>
                <option value="">--Please choose an option--</option>
                <option value="Web">Web Development</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="ml">Machine Learning</option>
                <option value="dbms">Database Management</option>
                <option value="app">App Development</option>
                <option value="ds">Data Science</option>
                </select>
            </div>
        </fieldset>


    <button type="submit">Submit</button>

    </form>

</body>
</html>
